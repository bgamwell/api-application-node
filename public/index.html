<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>User List!</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
          <h1>User List!</h1>
        </div>
      </div>
      <div id="users-template-appended-here"></div>
      <!-- add code for a modal here; will need to include fields for username, firstname and lastname -->
    </div>



    <!-- underscore template to append user information to the page -->
    <script type="text/template" id="users-template">
      <div class="row">
        <div class="col-md 6 col-md-offet-3 text-center">
          <%= username %> - <%= firstname %> - <%= lastname %> &nbsp; &nbsp; <span class="glyphicon glyphicon glyphicon-pencil edit-button" aria-hidden="true"></span>
          <!-- Append edit button next to each one that will toggle a modal-->
        </div>
      </div>
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Underscore.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <!-- Custom Javascript -->
    <script src="scripts/main.js"></script>
  </body>
</html>
